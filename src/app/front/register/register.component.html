<section class="login__pages">
    <div class="container margin_60_40">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-offset-3">
                <div class="sign_up">
                    <div class="head">
                        <div class="title">
                            <h3>Sign Up</h3>
                        </div>
                    </div>
                    <div class="main">
                        <a href="#0" class="social_bt facebook">Sign up with Facebook</a>
                        <a href="#0" class="social_bt google">Sign up with Google</a>
                        <div class="divider"><span>Or</span></div>
                        <form nz-form [formGroup]="registerForm" class="register-form">
                            <div class="step-one">
                                <h6>Personal details</h6>
                                <div class="form-group">
                                    <label for="name">Full Name <span class="mandatory">*</span></label>
                                    <input class="form-control" id="name" formControlName="name" [(ngModel)]="registerData.name">
                                    <app-field-error [submitted]="submitted" [server_message]="server_message.name" [control]="registerForm.get('name')"></app-field-error>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email Address <span class="mandatory">*</span></label>
                                    <input class="form-control" id="email" formControlName="email" [(ngModel)]="registerData.email">
                                    <app-field-error [submitted]="submitted" [server_message]="server_message.email" [control]="registerForm.get('email')"></app-field-error>
                                </div>
                                <div class="form-group">
                                    <label for="mobile">Mobile Number <span class="mandatory">*</span></label>
                                    <input class="form-control" id="mobile" formControlName="mobile" [(ngModel)]="registerData.mobile">
                                    <app-field-error [submitted]="submitted" [server_message]="server_message.mobile" [control]="registerForm.get('mobile')"></app-field-error>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password <span class="mandatory">*</span></label>
                                    <input class="form-control" id="password" formControlName="password" [(ngModel)]="registerData.password">
                                    <app-field-error [submitted]="submitted" [server_message]="server_message.password" [control]="registerForm.get('password')"></app-field-error>
                                </div>
                                <div class="form-group">
                                    <label for="confirm_password">Confirm Password <span class="mandatory">*</span></label>
                                    <input class="form-control" id="confirm_password" formControlName="confirm_password" [(ngModel)]="registerData.confirm_password">
                                    <app-field-error [submitted]="submitted" [server_message]="server_message.confirm_password" [control]="registerForm.get('confirm_password')"></app-field-error>
                                </div>
                            </div>
                            <div class="step-two">
                                <h6>Personal details</h6>
                                <div class="form-group">
                                    <label for="address">Address <span class="mandatory">*</span></label>
                                    <textarea class="form-control" id="address" formControlName="address" [(ngModel)]="registerData.address"></textarea>
                                    <app-field-error [submitted]="submitted" [server_message]="server_message.address" [control]="registerForm.get('address')"></app-field-error>
                                </div>
                                <div class="form-group">
                                    <label for="pincode">Pincode <span class="mandatory">*</span></label>
                                    <input class="form-control" id="pincode" formControlName="pincode" [(ngModel)]="registerData.pincode">
                                    <app-field-error [submitted]="submitted" [server_message]="server_message.pincode" [control]="registerForm.get('pincode')"></app-field-error>
                                </div>
                                <div class="form-group">
                                    <label for="state">State <span class="mandatory">*</span></label>
                                    <select class="form-control" id="state" formControlName="state" [(ngModel)]="registerData.state">
                                        <option value="">Select State</option>
                                        <option *ngFor="let option of states.states" value="{{option.id}}">{{ option.name }}</option>
                                    </select>
                                    <app-field-error [submitted]="submitted" [server_message]="server_message.state" [control]="registerForm.get('state')"></app-field-error>
                                </div>
                                <div class="form-group">
                                    <label for="city">City <span class="mandatory">*</span></label>
                                    <select class="form-control" id="city" formControlName="city" [(ngModel)]="registerData.city">
                                            <option value="">Select City</option>
                                            <option *ngFor="let option of cities.cities" value="{{option.id}}">{{ option.name }}</option>
                                        </select>
                                    <app-field-error [submitted]="submitted" [server_message]="server_message.city" [control]="registerForm.get('city')"></app-field-error>
                                </div>
                            </div>

                            <div class="form-group">
                                <button (click)="register()" class="button-submit" [disabled]="!registerForm.valid">Register</button>
                            </div>
                        </form>
                        <a routerLink="/auth/login" class="auth-bottom-link">Already have an account ? Login here !</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
