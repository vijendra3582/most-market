<section class="login__pages">
    <div class="container margin_60_40">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-offset-3">
                <div class="sign_up">
                    <div class="head">
                        <div class="title">
                            <h3 style="font-size: 25px;	font-weight: 600;"> Login</h3>
                        </div>
                    </div>
                    <div class="main">
                        <form [formGroup]="loginForm" class="login-form" autocomplete="off">
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" formControlName="email"
                                    placeholder="Email Address" autocomplete="off" value="" autofocus>
                                <app-field-error [submitted]="submitted" [server_message]="server_message.email"
                                    [control]="loginForm.get('email')"></app-field-error>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" formControlName="password"
                                    placeholder="Password" value="" autocomplete="off">
                                <app-field-error [submitted]="submitted" [server_message]="server_message.password"
                                    [control]="loginForm.get('password')"></app-field-error>
                            </div>
                            <div class="form-group remember">
                                <input type="checkbox" id="remember" class="form-control" formControlName="remember">
                                <label for="remember"> Remember Me</label>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary form-submit-button" [disabled]="!loginForm.valid" (click)="login()">Login</button>
                            </div>
                        </form>

                        <a href="#0" class="social_bt google">Login with Google</a>
                        <p class="sh__00">

                        <div class="register-link">
                            <label for="">Don't have account ? </label><a routerLink="/auth/register"> Create new account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
